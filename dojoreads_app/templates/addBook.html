<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h4>Add a New Book Title and a Review:</h4>
        <div class = "col-md-3">
            {% if messages %}
            {% for message in messages%}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            <form action="/books/create_book" method="POST">
            {% csrf_token %}
            <label for="title">Book Title:</label>
            <input type="text" name="title" class="form-control">
            <br>
            Author:
            <select name = "author_select">
                <option value="no_author_given">choose or create an author</option>
                {% for author in authors %}
                <option value="{{ author.id }}">{{ author.name }}</option>
                {% endfor %}
            </select>
            <label for="author_name">or add a new author:</label>
            <input type="text" name="author_name" class="form-control">
            <br>
            Review:
            <textarea name="review" cols="30" rows="5"></textarea>
            <br
            >
            Rating:
            <select name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="submit" class = "btn btn-primary">Add Book and Review</button>
        </form>
        </div>
    </div>
</div>
</body>
</html>
