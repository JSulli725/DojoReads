<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href = "/books">Home</a>
    <a href="/books/add">Add Book and Review</a>
    <a href="/logout">Log Out</a>
    <br>
    <br>
    User Alias: {{ user.alias }}
    <br>
    Name: {{ user.name }}
    <br>
    Email: {{ user.email }}
    <br>
    Total Reviews: {{total_reviews|length}}
    <br>
    Posted Reviews on the following books:
    <br>
    <ul>
        {% for review in books_reviewed %}
        <li> <a href="/books/{{ review.reviewed_book.id }}">{{ review.reviewed_book.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
